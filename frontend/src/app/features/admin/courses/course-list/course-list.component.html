<app-navbar></app-navbar>

<div class="courses-admin">
  <div class="container-fluid">
    <!-- Header -->
    <div class="page-header">
      <div class="header-content">
        <h1 class="page-title">
          <i class="fas fa-book me-3"></i>
          Listado de Cursos
        </h1>
        <p class="page-subtitle">Gestiona todos los cursos de la plataforma</p>
      </div>
      <button class="btn-create" routerLink="/admin/courses/create">
        <i class="fas fa-plus-circle me-2"></i>
        Crear Curso
      </button>
    </div>

    <!-- Filtros -->
    <div class="filters-card">
      <div class="filters-header">
        <h3 class="filters-title">
          <i class="fas fa-search me-2"></i>
          Buscar Cursos
        </h3>
      </div>
      <div class="filters-body">
        <div class="row align-items-end">
          <div class="col-md-8">
            <div class="form-group">
              <label class="form-label">Nombre del Curso</label>
              <div class="search-input-group">
                <i class="fas fa-search search-icon"></i>
                <input
                  type="text"
                  class="form-control search-input"
                  [(ngModel)]="filterName"
                  placeholder="Buscar cursos por nombre...">
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="filters-actions">
              <button class="btn-primary" (click)="applyFilters()">
                <i class="fas fa-search me-2"></i>
                Buscar
              </button>
              <button class="btn-outline" (click)="clearFilters()">
                <i class="fas fa-eraser me-2"></i>
                Limpiar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabla -->
    <div class="table-card">
      <div class="table-responsive">
        <table class="courses-table">
          <thead>
            <tr>
              <th class="id-column">ID</th>
              <th>Curso</th>
              <th class="hours-column">Intensidad Horaria</th>
              <th class="actions-column">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let course of courses" class="course-row">
              <td class="id-cell">
                <span class="course-id">#{{ course.id }}</span>
              </td>

              <td>
                <div class="hours-info">
                  <div class="hours-badge">
                    <i class="fas fa-clock me-2"></i>
                    {{ course.name }}
                  </div>

                </div>
              </td>
              <td>
                <div class="hours-info">
                  <div class="hours-badge">
                    <i class="fas fa-clock me-2"></i>
                    {{ course.hours }} horas
                  </div>

                </div>
              </td>

              <td>
                <div class="actions">
                  <button class="btn-edit" [routerLink]="['/admin/courses/edit', course.id]">
                    <i class="fas fa-edit"></i>
                    Editar
                  </button>
                  <button class="btn-delete" (click)="deleteCourse(course.id)">
                    <i class="fas fa-trash"></i>
                    Eliminar
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Empty State -->
      <div *ngIf="courses.length === 0" class="empty-state">
        <div class="empty-icon">
          <i class="fas fa-book-open"></i>
        </div>
        <h3>No hay cursos</h3>
        <p>No se encontraron cursos con los filtros aplicados</p>
        <div class="empty-actions">
          <button class="btn-primary" (click)="clearFilters()">
            <i class="fas fa-refresh me-2"></i>
            Mostrar todos
          </button>
          <button class="btn-outline" routerLink="/admin/courses/create">
            <i class="fas fa-plus me-2"></i>
            Crear primer curso
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
