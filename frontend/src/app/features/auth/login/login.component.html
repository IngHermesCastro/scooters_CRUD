<div>
  <h2>Login</h2>

  <form (ngSubmit)="onSubmit()">
    <div>
      <label>Email:</label>
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        required>
    </div>

    <div>
      <label>Password:</label>
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        required>
    </div>

    <button type="submit" [disabled]="loading">
      {{ loading ? 'Cargando...' : 'Iniciar Sesi√≥n' }}
    </button>

    <div *ngIf="error" style="color: red;">
      {{ error }}
    </div>
  </form>
</div>
